<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <label for="username">Username</label>
        <input type="text" id="user" placeholder="Type your username">
        <hr>
        <label for="password">Password</label>
        <input type="password" id="pass" placeholder="Type your password">
        <hr>
        <a href="#forgot" class="forgot">Forgot password?</a>
        <input type="submit" value="login" id="login">
        <p class="signup">Or Sign Up Using</p>
        <div class="logos">
            <img src="/assets/facebook.png">
            <img src="/assets/twitter.png">
            <img src="/assets/social.png">
        </div>
       <div class="register">
        <p>Have not account yet?</p>
        <a href="#signup">SIGN UP</a>
       </div>
       
    </div>
</body>
</html>
